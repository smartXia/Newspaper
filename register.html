<!DOCTYPE html>
<html>

	<head>
		<title>register.html</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<LINK rel="Shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<script src="js/checkbox.js" type="text/javascript">
		</script>
		<script type="text/javascript">
			function play() {
				document.getElementById("menu_item").style.display = "";
			}

			function noplay() {
				document.getElementById("menu_item").style.display = "none";
			}

			function passwd() {
				var pass = document.getElementById("password").value;
				var tip = document.getElementById("tip");
				if(pass.length < 4) {
					document.getElementById("meter").value = pass.length;
					tip.innerHTML = "差";
				} else
				if(pass.length <= 8) {
					document.getElementById("meter").value = pass.length;
					tip.innerHTML = "中";
				} else {
					document.getElementById("meter").value = pass.length;
					tip.innerHTML = "高";
				}
			}
		</script>
	</head>

	<body>
		<div id="3" style="position: relative; top: 30px; z-index: 3;">
			<form id="f1" action="register.html" method="post">
				<table align="center" cellspacing="0" class="table">
					<tr class="thead">
						<td align="center">
							会员注册
						</td>
					</tr>
					<tr>
						<td>
							<table id="registertable" border="0px" align="center" border="0px" cellspacing="0" cellpadding="5px">
								<tr>
									<tr>
										<td align="right">
											员工编号：
										</td>
										<td align="left">
											<input type="text" name="username" placeholder="用户名" required/>
										</td>
									</tr>
									<tr>
										<td align="right">
											密 码：
										</td>
										<td align="left">
											<input type="password" name="password" id="password" placeholder="密码" required onkeyup="passwd()" />
											<meter min="1" max="10" low="5" high="8" value="0" id="meter"> 
</meter>
											<span id="tip"></span>
										</td>
									</tr>
									<tr>
										<td align="right">
											密码确认：
										</td>
										<td align="left">
											<input type="password" name="password2" placeholder="确认密码" required/>
										</td>
									</tr>
									<tr>
										<td align="right">
											生 日：
										</td>
										<td align="left">
											<input type="date" name="borthday" />
										</td>
									</tr>
									<tr>
										<td align="right">
											性 别：
										</td>
										<td align="left">
											<input type="radio" name="gender" value="0" checked/>男
											<input type="radio" name="gender" value="1" />女
										</td>
									</tr>
									<tr>
										<td align="right">
											邮 箱：
										</td>
										<td align="left">
											<input type="email" name="email" placeholder="邮箱" id="email" required/>
										</td>
									</tr>
									<tr>
										<td align="right">
											手 机：
										</td>
										<td align="left">
											<input type="tel" pattern="[0-9]{11}" id="p" name="phone" placeholder="请输入11位数字" />
										</td>
									</tr>
									<tr>
										<td align="right">
											地 址：
										</td>
										<td align="left">
											<input type="text" name="address" placeholder="地址" list="l" />
											<datalist id="l"> 
													<option value="sh">上海</option> 
													<option value="bj">北京</option> 
													<option value="js">江苏</option> 
													<option value="zz">郑州</option> 
													<option value="sz">深圳</option> 
											</datalist>
										</td>
									</tr>
									<tr>
										<td align="right">
											个人网页：
										</td>
										<td align="left">
											<input type="url" name="page" placeholder="主页网址" />
										</td>
									</tr>
									<tr height="60px">
										<td align="center" colspan="2">
											<input type="button" value="确认修改" onclick="window.location.replace('login.html')" id="btn1" onmousemove="changeBgColor('btn1')" onmouseout="recoverBgColor('btn1')" class="submit" />
											<input type="submit" accesskey="enter" value="注册" id="btn" onmousemove="changeBgColor('btn')" onmouseout="recoverBgColor('btn');" class="submit" formmethod="post" />
										</td>
									</tr>
							</table>
						</td>
						</tr>
				</table>
			</form>
		</div>
	</body>

</html>
